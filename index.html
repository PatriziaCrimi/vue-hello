<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <div id="page-wrapper">
        <div class="container">
          <div class="row">
            <h1>{{main_title}}</h1>
          </div>
          <div class="row">
            <h2>{{subtitle}}</h2>
          </div>
          <div class="row">
            <div class="img-container" @click="toggleImg">
              <img v-bind:src="url_meme_got" :class="display_img_got" alt="vue meme GOT">
              <img :src="url_meme_react" :class="display_img_react" alt="vue meme React">
            </div>
          </div>
          <div class="row">
            <p>Click anywhere on the picture to scroll to the next one</p>
          </div>
        </div>    <!-- End of container -->
      </div>    <!-- End of page wrapper -->
    </div>    <!-- End of #root (VUE JS) -->
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
